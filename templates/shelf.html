<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
{% block content %}
    <h1>{% block title %} User Information {% endblock %}</h1>
    {% for book in Books %}
         <br>
        <div class='post'>
            <p>{{ book['Title'] }}</p>
            <p>{{ book['ID'] }}</p>
            <p>{{ book['Genre'] }}</p>
            <p>{{ book['Author'] }}</p>
        </div>
         <br>
    {% endfor %}
{% endblock %}

</body>
</html>
